spring:
  profiles:
    active: dev #By default, the active prof is "dev". During production it will be replaced to "prod" due to Azure's env variables.
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
api:
  endpoint:
    base-url: /api/v1
server:
  port: 80